<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item no-lines>
        <div class="avatar-wrapper">
          <ion-avatar>
            <img [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
          </ion-avatar>
    
          <button (click)="getCameraPicture()" class="btn-tirar-foto" ion-button icon-only round [disabled]="cameraOn">
            <ion-icon name="camera"></ion-icon>
          </button>
        </div>
    </ion-item>
    <h2 text-center>{{cliente?.nome}}</h2>  
    <p text-center>{{cliente?.email}}</p>

  <ion-card *ngIf="picture">
    <ion-card-header color="primary">
      Imagem Capturada para o seu Perfil
    </ion-card-header>
    <ion-item>
      <img [src]="picture">
    </ion-item>
    <button ion-button block (click)="sendPicture()">Enviar imagem</button>
    <button ion-button outline block (click)="cancel()">Descartar imagem</button>
  </ion-card>
</ion-content>
